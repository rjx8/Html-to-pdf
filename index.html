<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محول HTML إلى PDF</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- خط عربي -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- أيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #fff;
            --border-color: #dee2e6;
            --header-bg: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --code-bg: #f8f9fa;
            --preview-bg: white;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #e9ecef;
            --card-bg: #1e1e1e;
            --border-color: #444;
            --header-bg: linear-gradient(135deg, #4a0d8c 0%, #1a5fd8 100%);
            --code-bg: #2d2d2d;
            --preview-bg: #2d2d2d;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding-top: 20px;
            transition: all 0.3s ease;
        }
        .header {
            background: var(--header-bg);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .code-area, .preview-area {
            height: 400px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 15px;
            background-color: var(--card-bg);
            overflow: auto;
        }
        .code-area {
            font-family: 'Courier New', monospace;
            direction: ltr;
            background-color: var(--code-bg);
            color: var(--text-color);
        }
        .preview-area {
            direction: rtl;
            background-color: var(--preview-bg);
        }
        .btn-convert {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 50px;
            margin: 20px 5px;
            transition: all 0.3s;
        }
        .btn-convert:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1), 0 3px 6px rgba(0, 0, 0, 0.08);
        }
        .btn-clear {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 50px;
            margin: 20px 5px;
            transition: all 0.3s;
        }
        .btn-clear:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(255, 65, 108, 0.2), 0 3px 6px rgba(255, 75, 43, 0.2);
        }
        .file-upload-area {
            border: 2px dashed #6a11cb;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            background-color: rgba(106, 17, 203, 0.05);
            cursor: pointer;
            transition: all 0.3s;
        }
        .file-upload-area:hover {
            background-color: rgba(106, 17, 203, 0.1);
        }
        .file-upload-area i {
            font-size: 48px;
            color: #6a11cb;
            margin-bottom: 15px;
        }
        .footer {
            margin-top: 30px;
            padding: 20px;
            text-align: center;
            color: var(--text-color);
            border-top: 1px solid var(--border-color);
        }
        .tab-content {
            border: 1px solid var(--border-color);
            border-top: none;
            padding: 20px;
            border-radius: 0 0 5px 5px;
            background-color: var(--card-bg);
        }
        .nav-tabs {
            border-bottom: 1px solid var(--border-color);
        }
        .nav-tabs .nav-link {
            color: var(--text-color);
            background-color: var(--card-bg);
        }
        .nav-tabs .nav-link.active {
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--card-bg);
            color: #6a11cb;
            font-weight: bold;
        }
        #preview-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: var(--preview-bg);
        }
        .pdf-settings {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
        .settings-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--text-color);
        }
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            transition: all 0.3s;
        }
        .dark-mode-toggle:hover {
            transform: scale(1.1);
        }
        .developer-info {
            margin-top: 10px;
            font-size: 0.9em;
            color: #6c757d;
        }
        .form-control, .form-select {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        .form-control:focus, .form-select:focus {
            background-color: var(--card-bg);
            color: var(--text-color);
            border-color: #6a11cb;
            box-shadow: 0 0 0 0.25rem rgba(106, 17, 203, 0.25);
        }
    </style>
</head>
<body>
    <!-- زر الوضع الداكن -->
    <div class="dark-mode-toggle" id="darkModeToggle">
        <i class="fas fa-moon" id="darkModeIcon"></i>
    </div>

    <div class="container">
        <div class="header text-center">
            <h1>محول HTML إلى PDF</h1>
            <p class="lead">أدخل كود HTML أو ارفع ملف HTML لتحويله إلى PDF</p>
        </div>

        <!-- إعدادات PDF -->
        <div class="pdf-settings">
            <div class="settings-title">إعدادات PDF:</div>
            <div class="row">
                <div class="col-md-4">
                    <label for="pageSize" class="form-label">حجم الصفحة</label>
                    <select class="form-select" id="pageSize">
                        <option value="a4" selected>A4</option>
                        <option value="a3">A3</option>
                        <option value="letter">Letter</option>
                        <option value="legal">Legal</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="pageOrientation" class="form-label">اتجاه الصفحة</label>
                    <select class="form-select" id="pageOrientation">
                        <option value="portrait" selected>عمودي</option>
                        <option value="landscape">أفقي</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="pageMargins" class="form-label">الهوامش (مم)</label>
                    <input type="number" class="form-control" id="pageMargins" value="15" min="5" max="50">
                </div>
            </div>
        </div>

        <!-- منطقة رفع الملفات -->
        <div class="file-upload-area" id="fileUploadArea">
            <i class="fas fa-file-upload"></i>
            <h4>اسحب وأفلت ملف HTML هنا</h4>
            <p>أو انقر لاختيار ملف</p>
            <input type="file" id="fileInput" accept=".html,.htm,.txt" style="display: none;">
            <button class="btn btn-outline-primary mt-2" id="selectFileBtn">اختر ملف</button>
        </div>

        <!-- تبويبات الإدخال -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="code-tab" data-bs-toggle="tab" data-bs-target="#code" type="button" role="tab" aria-controls="code" aria-selected="true">كتابة الكود</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="preview-tab" data-bs-toggle="tab" data-bs-target="#preview-tab-content" type="button" role="tab" aria-controls="preview" aria-selected="false">معاينة</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="code" role="tabpanel" aria-labelledby="code-tab">
                <textarea id="htmlCode" class="form-control code-area" placeholder="أدخل كود HTML هنا..."></textarea>
            </div>
            <div class="tab-pane fade" id="preview-tab-content" role="tabpanel" aria-labelledby="preview-tab">
                <div class="preview-area">
                    <iframe id="preview-frame" class="preview-area"></iframe>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button id="convertBtn" class="btn btn-convert">
                <i class="fas fa-file-pdf"></i> تحويل إلى PDF
            </button>
            <button id="clearBtn" class="btn btn-clear">
                <i class="fas fa-trash"></i> مسح الكل
            </button>
        </div>

        <div class="footer">
            <p>© 2025 محول HTML إلى PDF - يدعم اللغة العربية والجوال ورفع الملفات</p>
            <p class="developer-info">تم التطوير بواسطة: سلطان اليافعي</p>
        </div>
    </div>

    <!-- مكتبات JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- مكتبة html2pdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
        // عناصر DOM
        const htmlCodeTextarea = document.getElementById('htmlCode');
        const previewFrame = document.getElementById('preview-frame');
        const convertBtn = document.getElementById('convertBtn');
        const clearBtn = document.getElementById('clearBtn');
        const fileInput = document.getElementById('fileInput');
        const selectFileBtn = document.getElementById('selectFileBtn');
        const fileUploadArea = document.getElementById('fileUploadArea');
        const pageSizeSelect = document.getElementById('pageSize');
        const pageOrientationSelect = document.getElementById('pageOrientation');
        const pageMarginsInput = document.getElementById('pageMargins');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const darkModeIcon = document.getElementById('darkModeIcon');
        const body = document.body;

        // التحقق من الوضع الداكن في localStorage
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            darkModeIcon.classList.remove('fa-moon');
            darkModeIcon.classList.add('fa-sun');
        }

        // تبديل الوضع الداكن
        darkModeToggle.addEventListener('click', function() {
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                darkModeIcon.classList.remove('fa-moon');
                darkModeIcon.classList.add('fa-sun');
            } else {
                localStorage.setItem('darkMode', 'disabled');
                darkModeIcon.classList.remove('fa-sun');
                darkModeIcon.classList.add('fa-moon');
            }
        });

        // تحديث المعاينة عند تغيير النص
        htmlCodeTextarea.addEventListener('input', function() {
            updatePreview();
        });

        // تحديث المعاينة باستخدام iframe
        function updatePreview() {
            const htmlContent = htmlCodeTextarea.value || '<div style="text-align: center; padding: 50px; color: #666;">المعاينة ستظهر هنا...</div>';
            const previewDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;
            
            // حساب الأبعاد بناءً على حجم الصفحة
            const margin = parseInt(pageMarginsInput.value) || 15;
            const pageWidth = pageSizeSelect.value === 'a4' ? '210mm' : 
                             pageSizeSelect.value === 'a3' ? '297mm' :
                             pageSizeSelect.value === 'letter' ? '216mm' : '216mm';
            
            const pageHeight = pageSizeSelect.value === 'a4' ? '297mm' : 
                              pageSizeSelect.value === 'a3' ? '420mm' :
                              pageSizeSelect.value === 'letter' ? '279mm' : '356mm';
            
            previewDoc.open();
            previewDoc.write(`
                <!DOCTYPE html>
                <html dir="rtl" lang="ar">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
                    <style>
                        @page {
                            size: ${pageSizeSelect.value};
                            margin: ${margin}mm;
                        }
                        body { 
                            font-family: 'Cairo', sans-serif; 
                            margin: 0;
                            padding: ${margin}mm;
                            direction: rtl;
                            line-height: 1.6;
                            background: white;
                            width: ${pageWidth};
                            min-height: ${pageHeight};
                            box-sizing: border-box;
                            position: relative;
                        }
                        * {
                            font-family: 'Cairo', sans-serif !important;
                            box-sizing: border-box;
                        }
                        h1, h2, h3, h4, h5, h6 {
                            margin-top: 1.5em;
                            margin-bottom: 0.5em;
                            color: #2c3e50;
                        }
                        h1 { font-size: 24pt; }
                        h2 { font-size: 18pt; }
                        h3 { font-size: 14pt; }
                        p {
                            margin-bottom: 1em;
                            font-size: 11pt;
                            line-height: 1.8;
                            text-align: justify;
                        }
                        table {
                            width: 100%;
                            border-collapse: collapse;
                            margin: 1em 0;
                            font-size: 10pt;
                        }
                        table, th, td {
                            border: 1px solid #ddd;
                        }
                        th, td {
                            padding: 8px 12px;
                            text-align: right;
                        }
                        th {
                            background-color: #f8f9fa;
                        }
                        img {
                            max-width: 100%;
                            height: auto;
                        }
                        .page-break {
                            page-break-after: always;
                        }
                        .no-break {
                            page-break-inside: avoid;
                        }
                        @media print {
                            body {
                                margin: 0;
                                padding: ${margin}mm;
                            }
                        }
                    </style>
                </head>
                <body>
                    ${htmlContent}
                </body>
                </html>
            `);
            previewDoc.close();
        }

        // تحديث المعاينة عند تغيير الإعدادات
        pageSizeSelect.addEventListener('change', updatePreview);
        pageOrientationSelect.addEventListener('change', updatePreview);
        pageMarginsInput.addEventListener('change', updatePreview);

        // تهيئة المعاينة عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            updatePreview();
            
            // إعادة إرفاق الأحداث بعد تحميل الصفحة
            document.getElementById('selectFileBtn').addEventListener('click', function() {
                fileInput.click();
            });
        });

        // تحويل إلى PDF
        convertBtn.addEventListener('click', function() {
            const previewDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;
            const element = previewDoc.documentElement;
            
            // الحصول على الإعدادات من الواجهة
            const pageSize = pageSizeSelect.value;
            const orientation = pageOrientationSelect.value;
            const margin = parseInt(pageMarginsInput.value);
            
            const options = {
                margin: margin,
                filename: 'document.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { 
                    scale: 2,
                    useCORS: true,
                    logging: false,
                    allowTaint: true,
                    scrollX: 0,
                    scrollY: 0,
                    width: previewDoc.documentElement.scrollWidth,
                    height: previewDoc.documentElement.scrollHeight,
                    windowWidth: previewDoc.documentElement.scrollWidth,
                    windowHeight: previewDoc.documentElement.scrollHeight
                },
                jsPDF: { 
                    unit: 'mm', 
                    format: pageSize, 
                    orientation: orientation,
                    compress: true,
                    hotfixes: ["px_scaling"]
                },
                pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
            };

            // إظهار رسالة تحميل
            const originalText = this.innerHTML;
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جارٍ التحويل...';
            this.disabled = true;

            // التحويل إلى PDF
            html2pdf().set(options).from(element).save().then(() => {
                // إعادة تعيين الزر بعد الانتهاء
                this.innerHTML = originalText;
                this.disabled = false;
            }).catch(error => {
                console.error('خطأ في التحويل:', error);
                alert('حدث خطأ أثناء التحويل. يرجى المحاولة مرة أخرى.');
                this.innerHTML = originalText;
                this.disabled = false;
            });
        });

        // مسح الكل
        clearBtn.addEventListener('click', function() {
            if (confirm('هل أنت متأكد من أنك تريد مسح كل المحتوى؟')) {
                htmlCodeTextarea.value = '';
                resetFileUpload();
                updatePreview();
            }
        });

        // رفع الملفات
        selectFileBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            fileInput.click();
        });

        fileUploadArea.addEventListener('click', function() {
            fileInput.click();
        });

        fileUploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.borderColor = '#2575fc';
            this.style.backgroundColor = 'rgba(37, 117, 252, 0.1)';
        });

        fileUploadArea.addEventListener('dragleave', function() {
            this.style.borderColor = '#6a11cb';
            this.style.backgroundColor = 'rgba(106, 17, 203, 0.05)';
        });

        fileUploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            this.style.borderColor = '#6a11cb';
            this.style.backgroundColor = 'rgba(106, 17, 203, 0.05)';
            
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', function() {
            if (this.files.length) {
                handleFile(this.files[0]);
            }
        });

        // معالجة الملف المرفوع
        function handleFile(file) {
            // التحقق من نوع الملف
            const validTypes = ['.html', '.htm', '.txt'];
            const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
            
            if (!validTypes.includes(fileExtension)) {
                alert('يرجى اختيار ملف HTML أو ملف نصي فقط');
                return;
            }

            const reader = new FileReader();
            
            reader.onload = function(e) {
                htmlCodeTextarea.value = e.target.result;
                updatePreview();
                
                // الانتقال إلى تبويب المعاينة
                const previewTab = new bootstrap.Tab(document.getElementById('preview-tab'));
                previewTab.show();
                
                // عرض اسم الملف
                fileUploadArea.innerHTML = `
                    <i class="fas fa-file-code"></i>
                    <h4>${file.name}</h4>
                    <p class="text-success">تم تحميل الملف بنجاح</p>
                    <button class="btn btn-outline-secondary mt-2" id="changeFileBtn">تغيير الملف</button>
                `;
                
                document.getElementById('changeFileBtn').addEventListener('click', function(e) {
                    e.stopPropagation();
                    resetFileUpload();
                });
            };
            
            reader.onerror = function() {
                alert('حدث خطأ أثناء قراءة الملف');
            };
            
            reader.readAsText(file);
        }

        // إعادة تعيين منطقة رفع الملفات
        function resetFileUpload() {
            fileUploadArea.innerHTML = `
                <i class="fas fa-file-upload"></i>
                <h4>اسحب وأفلت ملف HTML هنا</h4>
                <p>أو انقر لاختيار ملف</p>
                <input type="file" id="fileInput" accept=".html,.htm,.txt" style="display: none;">
                <button class="btn btn-outline-primary mt-2" id="selectFileBtn">اختر ملف</button>
            `;
            
            fileInput.value = '';
            updatePreview();
            
            // إعادة إرفاق الأحداث
            document.getElementById('selectFileBtn').addEventListener('click', function(e) {
                e.stopPropagation();
                fileInput.click();
            });
            
            // إعادة إرفاق أحداث السحب والإفلات
            reattachDragEvents();
        }

        // إعادة إرفاق أحداث السحب والإفلات
        function reattachDragEvents() {
            fileUploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.style.borderColor = '#2575fc';
                this.style.backgroundColor = 'rgba(37, 117, 252, 0.1)';
            });

            fileUploadArea.addEventListener('dragleave', function() {
                this.style.borderColor = '#6a11cb';
                this.style.backgroundColor = 'rgba(106, 17, 203, 0.05)';
            });

            fileUploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                this.style.borderColor = '#6a11cb';
                this.style.backgroundColor = 'rgba(106, 17, 203, 0.05)';
                
                if (e.dataTransfer.files.length) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });
        }

        // تهيئة أولية للأحداث
        reattachDragEvents();
    </script>
</body>
</html>
